<!DOCTYPE html>
<html lang="ko">

<head>

    <title>비밀번호 강도 검사</title>

</head>

<body>

        <h1>비밀번호 강도 검사</h1>

    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
